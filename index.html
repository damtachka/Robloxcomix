<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Comics</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      ROBLOX<br><span>COMICS</span>
    </div>

    <!-- Кнопки -->
    <button class="btn yellow btn-icon" onclick="toggleSection('editor')">
      СОЗДАТЬ КОМИКС
    </button>
    <button class="btn blue" onclick="toggleSection('myComics')">МОИ КОМИКСЫ</button>
    <button class="btn red" onclick="toggleSection('popularComics')">ПОПУЛЯРНЫЕ</button>
    <button class="btn green btn-icon" onclick="toggleSection('earnRobux')">
      <img src="https://cdn-icons-png.flaticon.com/512/625/625685.png" alt="r$" />
      ЗАРАБОТАТЬ ROBUX
    </button>
    <button class="btn purple btn-icon" onclick="toggleSection('profile')">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="profile" />
      ПРОФИЛЬ
    </button>

    <!-- Профиль -->
    <div id="profile" class="section">
      <div class="avatar">
        <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png" alt="Аватарка" />
      </div>
      <div class="profile-info">
        <p>Заработано: 100 Robux</p>
        <button class="btn green">Вывести</button>
      </div>
    </div>

    <!-- Редактор Комиксов -->
    <div id="editor" class="editor section" style="display:none;">
      <h3>Редактор Комиксов</h3>
      <canvas id="comic-canvas" width="400" height="300"></canvas>
      <div class="toolbar">
        <button onclick="setBrush('rect')">Прямоугольник</button>
        <button onclick="setBrush('line')">Линия</button>
        <button onclick="setBrush('text')">Текст</button>
        <button onclick="clearCanvas()">Очистить</button>
        <button onclick="saveComic()">Сохранить</button>
      </div>
    </div>

    <!-- Моё Сохранённое -->
    <div id="myComics" class="section" style="display:none;">
      <h3>Мои Комиксы</h3>
      <p>Здесь будут все ваши сохранённые комиксы.</p>
    </div>

    <!-- Популярные Комиксы -->
    <div id="popularComics" class="section" style="display:none;">
      <h3>Популярные Комиксы</h3>
      <p>Здесь отображаются самые популярные комиксы.</p>
    </div>

    <!-- Заработать Robux -->
    <div id="earnRobux" class="section" style="display:none;">
      <h3>Заработать Robux</h3>
      <button class="btn green">Получить Robux</button>
    </div>

    <!-- Редактирование профиля -->
    <div id="profile-edit" class="profile-edit section" style="display:none;">
      <input type="text" placeholder="Новое имя" id="new-name">
      <input type="file" id="avatar-upload">
      <textarea placeholder="Описание" id="profile-description"></textarea>
      <button onclick="saveProfile()">Сохранить</button>
    </div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
