<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Comics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: #3498db url('https://i.ibb.co/1zXNkzt/bg-pixels.png') repeat;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    .title {
      background: #fff;
      color: #e74c3c;
      font-size: 32px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px #222;
      margin-bottom: 30px;
      position: relative;
    }

    .title span {
      display: block;
      color: #f1c40f;
      font-size: 28px;
      margin-top: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      font-size: 22px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px #222;
      cursor: pointer;
      transition: transform 0.1s ease;
      color: #fff;
      font-weight: bold;
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #111;
    }

    .yellow { background: #f1c40f; color: #111; }
    .blue { background: #3498db; }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .purple { background: #9b59b6; }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-icon img {
      height: 24px;
    }

    .avatar {
      margin-top: 15px;
    }

    .avatar img {
      width: 60px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .profile-info {
      margin-top: 20px;
      font-size: 18px;
    }

    .profile-edit input,
    .profile-edit textarea {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .profile-edit button {
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Лента Комиксов */
    .feed-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border: 1px solid #fff;
      border-radius: 10px;
    }

    .tab.active {
      background: #f1c40f;
      color: #111;
    }

    .comic-preview {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .comic-thumbnail {
      width: 100px;
      height: 100px;
      background-color: #eee;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .options-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .editor {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px #222;
      margin-top: 20px;
    }

    .editor canvas {
      border: 1px solid #000;
      background-color: #fff;
      width: 100%;
    }

    .editor .toolbar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .editor .toolbar button {
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .title {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      ROBLOX<br><span>COMICS</span>
    </div>

    <!-- Кнопки -->
    <button class="btn yellow btn-icon" onclick="toggleSection('editor')">
      СОЗДАТЬ КОМИКС
    </button>
    <button class="btn blue" onclick="toggleSection('feed')">ЛЕНТА КОМИКСОВ</button>
    <button class="btn green btn-icon" onclick="toggleSection('profile')">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="profile" />
      ПРОФИЛЬ
    </button>

    <!-- Лента Комиксов -->
    <div id="feed" class="section" style="display:none;">
      <div class="feed-tabs">
        <div class="tab active" onclick="showTab('popular')">Популярные</div>
        <div class="tab" onclick="showTab('main')">Главная</div>
      </div>
      <input type="text" id="search" placeholder="Поиск по авторам, названиям..." />
      <div id="feed-content">
        <!-- Здесь будут отображаться комиксы -->
      </div>
    </div>

    <!-- Профиль -->
    <div id="profile" class="section">
      <div class="avatar">
        <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png" alt="Аватарка" />
      </div>
      <div class="profile-info">
        <p>Заработано: 100 Robux</p>
        <button class="btn green">Вывести</button>
      </div>
    </div>

    <!-- Редактор Комиксов -->
    <div id="editor" class="editor section" style="display:none;">
      <h3>Редактор Комиксов</h3>
      <canvas id="comic-canvas" width="400" height="300"></canvas>
      <div class="toolbar">
        <button onclick="setBrush('rect')">Прямоугольник</button>
        <button onclick="setBrush('line')">Линия</button>
        <button onclick="setBrush('text')">Текст</button>
        <button onclick="clearCanvas()">Очистить</button>
        <button onclick="saveComic()">Сохранить</button>
      </div>
    </div>
  </div>

  <script>
    let currentComic = [];
    let canvas = document.getElementById('comic-canvas');
    let ctx = canvas.getContext('2d');
    let isDrawing = false;
    let brushType = 'line';

    // Слушаем события для рисования
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function startDrawing(event) {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(getMousePos(event).x, getMousePos(event).y);
    }

    function draw(event) {
      if (!isDrawing) return;

      if (brushType === 'line') {
        ctx.lineTo(getMousePos(event).x, getMousePos(event).y);
        ctx.stroke();
      } else if (brushType === 'rect') {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#3498db";
        ctx.fillRect(getMousePos(event).x, getMousePos(event).y, 100, 50);
      } else if (brushType === 'text') {
        ctx.font = '20px Arial';
        ctx.fillStyle = '#e74c3c';
        ctx.fillText('Hello!', getMousePos(event).x, getMousePos(event).y);
      }
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getMousePos(event) {
      let rect = canvas.getBoundingClientRect();
      let x = event.touches ? event.touches[0].clientX : event.clientX;
      let y = event.touches ? event.touches[0].clientY : event.clientY;
      return { x: x - rect.left, y: y - rect.top };
    }

    // Функции для переключения секций
    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    function setBrush(type) {
      brushType = type;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveComic() {
      currentComic.push(canvas.toDataURL());
      alert("Комикс сохранен!");
    }

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`#feed .tab:nth-child(${tab === 'popular' ? 1 : 2})`).classList.add('active');
      document.getElementById('feed-content').innerHTML = `<p>Здесь будут ${tab === 'popular' ? 'популярные' : 'все'} комиксы</p>`;
    }
  </script>
</body>
</html>
