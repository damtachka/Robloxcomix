<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Roblox Comics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: #3498db url('https://i.ibb.co/1zXNkzt/bg-pixels.png') repeat;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    .title {
      background: #fff;
      color: #e74c3c;
      font-size: 32px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px #222;
      margin-bottom: 30px;
      position: relative;
    }

    .title span {
      display: block;
      color: #f1c40f;
      font-size: 28px;
      margin-top: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      font-size: 22px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px #222;
      cursor: pointer;
      transition: transform 0.1s ease;
      color: #fff;
      font-weight: bold;
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px #111;
    }

    .yellow { background: #f1c40f; color: #111; }
    .blue { background: #3498db; }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .purple { background: #9b59b6; }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-icon img {
      height: 24px;
    }

    .avatar {
      margin-top: 15px;
    }

    .avatar img {
      width: 60px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .profile-info {
      margin-top: 20px;
      font-size: 18px;
    }

    .profile-edit input {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .profile-edit button {
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Comic Editor Style */
    .editor {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px #222;
      margin-top: 20px;
    }

    .editor canvas {
      border: 1px solid #000;
      background-color: #fff;
    }

    .editor .toolbar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .editor .toolbar button {
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      ROBLOX<br><span>COMICS</span>
    </div>

    <!-- Комикс кнопки -->
    <button class="btn yellow btn-icon" onclick="showComicEditor()">
      СОЗДАТЬ КОМИКС
    </button>
    <button class="btn blue">МОИ КОМИКСЫ</button>
    <button class="btn red">ПОПУЛЯРНЫЕ</button>
    <button class="btn green btn-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/625/625685.png" alt="r$" />
      ЗАРАБОТАТЬ ROBUX
    </button>
    <button class="btn purple btn-icon" onclick="showProfile()">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="profile" />
      ПРОФИЛЬ
    </button>

    <!-- Профиль -->
    <div class="avatar">
      <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png" alt="Аватарка" />
    </div>

    <div id="profile-info" class="profile-info">
      <p>Заработано: 100 Robux</p>
      <button class="btn green">Вывести</button>
    </div>

    <!-- Редактор Комиксов -->
    <div id="editor" class="editor" style="display:none;">
      <h3>Редактор Комиксов</h3>
      <canvas id="comic-canvas" width="400" height="300"></canvas>
      <div class="toolbar">
        <button onclick="drawRect()">Рисовать Прямоугольник</button>
        <button onclick="clearCanvas()">Очистить</button>
        <button onclick="saveComic()">Сохранить</button>
      </div>
    </div>

    <!-- Редактирование профиля -->
    <div id="profile-edit" class="profile-edit" style="display:none;">
      <input type="text" placeholder="Новое имя" id="new-name">
      <input type="file" id="avatar-upload">
      <textarea placeholder="Описание" id="profile-description"></textarea>
      <button onclick="saveProfile()">Сохранить</button>
    </div>
  </div>

  <script>
    let currentComic = [];
    let canvas = document.getElementById('comic-canvas');
    let ctx = canvas.getContext('2d');

    function showProfile() {
      document.getElementById('profile-info').style.display = 'none';
      document.getElementById('profile-edit').style.display = 'block';
    }

    function saveProfile() {
      let newName = document.getElementById('new-name').value;
      let profileDescription = document.getElementById('profile-description').value;

      alert('Профиль обновлен! Имя: ' + newName + ', Описание: ' + profileDescription);
      document.getElementById('profile-info').style.display = 'block';
      document.getElementById('profile-edit').style.display = 'none';
    }

    function showComicEditor() {
      document.getElementById('editor').style.display = 'block';
    }

    function drawRect() {
      ctx.fillStyle = "#3498db";
      ctx.fillRect(50, 50, 150, 100);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveComic() {
      let comicData = canvas.toDataURL();
      currentComic.push(comicData);
      alert('Комикс сохранен!');
      clearCanvas();
    }
  </script>
</body>
</html>
