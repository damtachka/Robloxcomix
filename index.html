<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Editor Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --primary-color: #7289da;
            --premium-color: #f47d67;
            --toolbar-bg: #2f3136;
            --canvas-bg: #36393f;
            --text-color: #dcddde;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202225;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--toolbar-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #202225;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        
        .premium-badge {
            background-color: var(--premium-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .tool-panel {
            width: 250px;
            background-color: var(--toolbar-bg);
            padding: 15px;
            overflow-y: auto;
        }
        
        .tool-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #40444b;
            padding-bottom: 15px;
        }
        
        .tool-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1em;
        }
        
        .tool-option {
            margin-bottom: 10px;
        }
        
        .tool-option label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--canvas-bg);
        }
        
        #comic-canvas {
            flex: 1;
            border: 1px solid #40444b;
            margin: 20px;
            background-color: white;
        }
        
        .bottom-bar {
            background-color: var(--toolbar-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .premium-btn {
            background-color: var(--premium-color);
        }
        
        select, input {
            background-color: #40444b;
            color: var(--text-color);
            border: 1px solid #202225;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
        }
        
        .color-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #202225;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .premium-feature {
            position: relative;
        }
        
        .premium-feature::after {
            content: "PREMIUM";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--premium-color);
            color: white;
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .premium-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        .premium-overlay button {
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .layers-panel {
            margin-top: 10px;
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #40444b;
            margin-bottom: 3px;
            border-radius: 3px;
        }
        
        .layer-visibility {
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Comic Creator <span class="premium-badge">TEST MODE</span></div>
        <div>
            <button id="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button id="premium-btn" class="premium-btn">–ü—Ä–µ–º–∏—É–º (—Ç–µ—Å—Ç —Ä–µ–∂–∏–º)</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="tool-panel">
            <div class="tool-section">
                <h3>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h3>
                <div class="tool-option">
                    <select id="tool-select">
                        <option value="select">–í—ã–¥–µ–ª–µ–Ω–∏–µ</option>
                        <option value="brush">–ö–∏—Å—Ç—å</option>
                        <option value="eraser">–õ–∞—Å—Ç–∏–∫</option>
                        <option value="text">–¢–µ–∫—Å—Ç</option>
                        <option value="rect">–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</option>
                        <option value="circle">–ö—Ä—É–≥</option>
                        <option value="line">–õ–∏–Ω–∏—è</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>–ö–∏—Å—Ç—å</h3>
                <div class="tool-option">
                    <label>–¢–æ–ª—â–∏–Ω–∞</label>
                    <input type="range" id="brush-width" min="1" max="50" value="5">
                </div>
                <div class="tool-option">
                    <label>–ù–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å</label>
                    <input type="range" id="brush-opacity" min="1" max="100" value="100">
                </div>
                <div class="tool-option">
                    <label>–¶–≤–µ—Ç</label>
                    <div class="color-picker">
                        <input type="color" id="brush-color" value="#000000">
                        <div class="color-preview" id="color-preview" style="background-color: #000000;"></div>
                    </div>
                </div>
                <div class="tool-option premium-feature">
                    <label>–¢–∏–ø –∫–∏—Å—Ç–∏ (PREMIUM)</label>
                    <select id="brush-type" disabled>
                        <option value="pencil">–ö–∞—Ä–∞–Ω–¥–∞—à</option>
                        <option value="marker">–ú–∞—Ä–∫–µ—Ä</option>
                        <option value="spray">–°–ø—Ä–µ–π</option>
                        <option value="watercolor">–ê–∫–≤–∞—Ä–µ–ª—å</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>–§–∏–≥—É—Ä—ã</h3>
                <div class="tool-option">
                    <label>–ó–∞–ª–∏–≤–∫–∞</label>
                    <input type="color" id="shape-fill" value="#ffffff">
                </div>
                <div class="tool-option">
                    <label>–û–±–≤–æ–¥–∫–∞</label>
                    <input type="color" id="shape-stroke" value="#000000">
                </div>
                <div class="tool-option premium-feature">
                    <label>–°–ª–æ–∂–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã (PREMIUM)</label>
                    <select id="complex-shapes" disabled>
                        <option value="star">–ó–≤–µ–∑–¥–∞</option>
                        <option value="triangle">–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫</option>
                        <option value="arrow">–°—Ç—Ä–µ–ª–∫–∞</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>–°–ª–æ–∏</h3>
                <div class="tool-option">
                    <button id="add-layer">–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–π</button>
                    <button id="remove-layer">–£–¥–∞–ª–∏—Ç—å —Å–ª–æ–π</button>
                </div>
                <div class="layers-panel" id="layers-panel">
                    <!-- Layers will be added here dynamically -->
                </div>
            </div>
            
            <div class="tool-section premium-feature">
                <h3>–ê–Ω–∏–º–∞—Ü–∏—è (PREMIUM)</h3>
                <div class="tool-option">
                    <button id="add-frame" disabled>–î–æ–±–∞–≤–∏—Ç—å –∫–∞–¥—Ä</button>
                </div>
                <div class="tool-option">
                    <label>FPS</label>
                    <input type="number" id="animation-fps" min="1" max="30" value="12" disabled>
                </div>
                <div class="tool-option">
                    <button id="play-animation" disabled>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
                </div>
            </div>
            
            <div class="tool-section premium-feature">
                <h3>3D –ú–æ–¥–µ–ª–∏ (PREMIUM)</h3>
                <div class="tool-option">
                    <button id="import-3d" disabled>–ò–º–ø–æ—Ä—Ç –º–æ–¥–µ–ª–∏</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="comic-canvas"></canvas>
        </div>
    </div>
    
    <div class="bottom-bar">
        <div>
            <button id="add-page">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
            <span id="page-counter">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1 –∏–∑ 1</span>
        </div>
        <div>
            <button id="publish-btn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
    </div>
    
    <div id="premium-overlay" class="premium-overlay hidden">
        <h2>–ü—Ä–µ–º–∏—É–º —Ñ—É–Ω–∫—Ü–∏—è</h2>
        <p>–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –ø—Ä–µ–º–∏—É–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
        <button id="unlock-premium">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è canvas —Å Fabric.js
            const canvas = new fabric.Canvas('comic-canvas', {
                width: 800,
                height: 1000,
                backgroundColor: '#ffffff'
            });
            
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            const state = {
                currentTool: 'select',
                brushWidth: 5,
                brushOpacity: 1,
                brushColor: '#000000',
                isPremium: false,
                currentPage: 1,
                totalPages: 1,
                layers: ['Layer 1'],
                activeLayer: 0
            };
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const elements = {
                toolSelect: document.getElementById('tool-select'),
                brushWidth: document.getElementById('brush-width'),
                brushOpacity: document.getElementById('brush-opacity'),
                brushColor: document.getElementById('brush-color'),
                colorPreview: document.getElementById('color-preview'),
                shapeFill: document.getElementById('shape-fill'),
                shapeStroke: document.getElementById('shape-stroke'),
                addLayerBtn: document.getElementById('add-layer'),
                removeLayerBtn: document.getElementById('remove-layer'),
                layersPanel: document.getElementById('layers-panel'),
                premiumOverlay: document.getElementById('premium-overlay'),
                unlockPremiumBtn: document.getElementById('unlock-premium'),
                premiumBtn: document.getElementById('premium-btn'),
                addPageBtn: document.getElementById('add-page'),
                pageCounter: document.getElementById('page-counter'),
                publishBtn: document.getElementById('publish-btn'),
                saveBtn: document.getElementById('save-btn')
            };
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∏—Å—Ç–∏
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            canvas.freeDrawingBrush.width = state.brushWidth;
            canvas.freeDrawingBrush.color = state.brushColor;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateUI() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ü–≤–µ—Ç–∞
                elements.colorPreview.style.backgroundColor = state.brushColor;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
                elements.pageCounter.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${state.currentPage} –∏–∑ ${state.totalPages}`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–ª–æ–µ–≤
                elements.layersPanel.innerHTML = '';
                state.layers.forEach((layer, index) => {
                    const layerItem = document.createElement('div');
                    layerItem.className = 'layer-item';
                    layerItem.innerHTML = `
                        <span class="layer-visibility">üëÅÔ∏è</span>
                        <span>${layer}</span>
                    `;
                    if (index === state.activeLayer) {
                        layerItem.style.backgroundColor = '#7289da';
                    }
                    layerItem.addEventListener('click', () => {
                        state.activeLayer = index;
                        updateUI();
                    });
                    elements.layersPanel.appendChild(layerItem);
                });
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            elements.toolSelect.addEventListener('change', function() {
                state.currentTool = this.value;
                canvas.isDrawingMode = false;
                
                switch(state.currentTool) {
                    case 'brush':
                        canvas.isDrawingMode = true;
                        break;
                    case 'eraser':
                        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –ª–∞—Å—Ç–∏–∫–∞
                        alert("–õ–∞—Å—Ç–∏–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ");
                        break;
                    case 'text':
                        const text = new fabric.IText('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç', {
                            left: 100,
                            top: 100,
                            fontFamily: 'Arial',
                            fill: state.brushColor
                        });
                        canvas.add(text);
                        canvas.setActiveObject(text);
                        break;
                    case 'rect':
                        const rect = new fabric.Rect({
                            left: 100,
                            top: 100,
                            width: 100,
                            height: 100,
                            fill: elements.shapeFill.value,
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(rect);
                        break;
                    case 'circle':
                        const circle = new fabric.Circle({
                            left: 100,
                            top: 100,
                            radius: 50,
                            fill: elements.shapeFill.value,
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(circle);
                        break;
                    case 'line':
                        const line = new fabric.Line([50, 50, 200, 50], {
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(line);
                        break;
                }
            });
            
            elements.brushWidth.addEventListener('input', function() {
                state.brushWidth = parseInt(this.value);
                canvas.freeDrawingBrush.width = state.brushWidth;
            });
            
            elements.brushOpacity.addEventListener('input', function() {
                state.brushOpacity = parseInt(this.value) / 100;
                canvas.freeDrawingBrush.opacity = state.brushOpacity;
            });
            
            elements.brushColor.addEventListener('input', function() {
                state.brushColor = this.value;
                canvas.freeDrawingBrush.color = state.brushColor;
                updateUI();
            });
            
            elements.addLayerBtn.addEventListener('click', function() {
                if (state.layers.length >= 10 && !state.isPremium) {
                    showPremiumOverlay();
                    return;
                }
                state.layers.push(`Layer ${state.layers.length + 1}`);
                updateUI();
            });
            
            elements.removeLayerBtn.addEventListener('click', function() {
                if (state.layers.length > 1) {
                    state.layers.pop();
                    if (state.activeLayer >= state.layers.length) {
                        state.activeLayer = state.layers.length - 1;
                    }
                    updateUI();
                }
            });
            
            elements.unlockPremiumBtn.addEventListener('click', function() {
                state.isPremium = true;
                document.querySelectorAll('.premium-feature select, .premium-feature button').forEach(el => {
                    el.disabled = false;
                });
                elements.premiumOverlay.classList.add('hidden');
            });
            
            elements.premiumBtn.addEventListener('click', function() {
                state.isPremium = !state.isPremium;
                this.textContent = state.isPremium ? "–ü—Ä–µ–º–∏—É–º (–∞–∫—Ç–∏–≤–Ω–æ)" : "–ü—Ä–µ–º–∏—É–º (—Ç–µ—Å—Ç —Ä–µ–∂–∏–º)";
                
                document.querySelectorAll('.premium-feature select, .premium-feature button').forEach(el => {
                    el.disabled = !state.isPremium;
                });
            });
            
            elements.addPageBtn.addEventListener('click', function() {
                if (state.totalPages >= 3 && !state.isPremium) {
                    showPremiumOverlay();
                    return;
                }
                state.totalPages++;
                state.currentPage = state.totalPages;
                updateUI();
                alert(`–î–æ–±–∞–≤–ª–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ${state.totalPages}. –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–æ –±—ã –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏.`);
            });
            
            elements.publishBtn.addEventListener('click', function() {
                alert("–ö–æ–º–∏–∫—Å –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω! –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ–Ω –ø–æ—è–≤–∏–ª—Å—è –±—ã –≤ –ª–µ–Ω—Ç–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π.");
            });
            
            elements.saveBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'comic-page.png';
                link.href = canvas.toDataURL({
                    format: 'png',
                    quality: 1
                });
                link.click();
            });
            
            function showPremiumOverlay() {
                elements.premiumOverlay.classList.remove('hidden');
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI
            updateUI();
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Ö–æ–ª—Å—Ç
            const text = new fabric.IText('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Comic Creator!', {
                left: 50,
                top: 50,
                fontFamily: 'Arial',
                fontSize: 24,
                fill: '#7289da'
            });
            canvas.add(text);
            
            const rect = new fabric.Rect({
                left: 50,
                top: 100,
                width: 200,
                height: 100,
                fill: '#7289da',
                opacity: 0.5
            });
            canvas.add(rect);
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω—Å–æ–ª—å
            console.log('–†–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–º–∏–∫—Å–æ–≤ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –í–∫–ª—é—á–µ–Ω —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º —Å –ø—Ä–µ–º–∏—É–º —Ñ—É–Ω–∫—Ü–∏—è–º–∏.');
        });
    </script>
</body>
