<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Editor Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --primary-color: #7289da;
            --premium-color: #f47d67;
            --toolbar-bg: #2f3136;
            --canvas-bg: #36393f;
            --text-color: #dcddde;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202225;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--toolbar-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #202225;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        
        .premium-badge {
            background-color: var(--premium-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .tool-panel {
            width: 250px;
            background-color: var(--toolbar-bg);
            padding: 15px;
            overflow-y: auto;
        }
        
        .tool-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #40444b;
            padding-bottom: 15px;
        }
        
        .tool-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1em;
        }
        
        .tool-option {
            margin-bottom: 10px;
        }
        
        .tool-option label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--canvas-bg);
        }
        
        #comic-canvas {
            flex: 1;
            border: 1px solid #40444b;
            margin: 20px;
            background-color: white;
        }
        
        .bottom-bar {
            background-color: var(--toolbar-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .premium-btn {
            background-color: var(--premium-color);
        }
        
        select, input {
            background-color: #40444b;
            color: var(--text-color);
            border: 1px solid #202225;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
        }
        
        .color-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #202225;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .premium-feature {
            position: relative;
        }
        
        .premium-feature::after {
            content: "PREMIUM";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--premium-color);
            color: white;
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .premium-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        .premium-overlay button {
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .layers-panel {
            margin-top: 10px;
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #40444b;
            margin-bottom: 3px;
            border-radius: 3px;
        }
        
        .layer-visibility {
            margin-right: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Comic Creator <span class="premium-badge">TEST MODE</span></div>
        <div>
            <button id="save-btn">Сохранить</button>
            <button id="premium-btn" class="premium-btn">Премиум (тест режим)</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="tool-panel">
            <div class="tool-section">
                <h3>Инструменты</h3>
                <div class="tool-option">
                    <select id="tool-select">
                        <option value="select">Выделение</option>
                        <option value="brush">Кисть</option>
                        <option value="eraser">Ластик</option>
                        <option value="text">Текст</option>
                        <option value="rect">Прямоугольник</option>
                        <option value="circle">Круг</option>
                        <option value="line">Линия</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Кисть</h3>
                <div class="tool-option">
                    <label>Толщина</label>
                    <input type="range" id="brush-width" min="1" max="50" value="5">
                </div>
                <div class="tool-option">
                    <label>Непрозрачность</label>
                    <input type="range" id="brush-opacity" min="1" max="100" value="100">
                </div>
                <div class="tool-option">
                    <label>Цвет</label>
                    <div class="color-picker">
                        <input type="color" id="brush-color" value="#000000">
                        <div class="color-preview" id="color-preview" style="background-color: #000000;"></div>
                    </div>
                </div>
                <div class="tool-option premium-feature">
                    <label>Тип кисти (PREMIUM)</label>
                    <select id="brush-type" disabled>
                        <option value="pencil">Карандаш</option>
                        <option value="marker">Маркер</option>
                        <option value="spray">Спрей</option>
                        <option value="watercolor">Акварель</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Фигуры</h3>
                <div class="tool-option">
                    <label>Заливка</label>
                    <input type="color" id="shape-fill" value="#ffffff">
                </div>
                <div class="tool-option">
                    <label>Обводка</label>
                    <input type="color" id="shape-stroke" value="#000000">
                </div>
                <div class="tool-option premium-feature">
                    <label>Сложные фигуры (PREMIUM)</label>
                    <select id="complex-shapes" disabled>
                        <option value="star">Звезда</option>
                        <option value="triangle">Треугольник</option>
                        <option value="arrow">Стрелка</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Слои</h3>
                <div class="tool-option">
                    <button id="add-layer">Добавить слой</button>
                    <button id="remove-layer">Удалить слой</button>
                </div>
                <div class="layers-panel" id="layers-panel">
                    <!-- Layers will be added here dynamically -->
                </div>
            </div>
            
            <div class="tool-section premium-feature">
                <h3>Анимация (PREMIUM)</h3>
                <div class="tool-option">
                    <button id="add-frame" disabled>Добавить кадр</button>
                </div>
                <div class="tool-option">
                    <label>FPS</label>
                    <input type="number" id="animation-fps" min="1" max="30" value="12" disabled>
                </div>
                <div class="tool-option">
                    <button id="play-animation" disabled>Воспроизвести</button>
                </div>
            </div>
            
            <div class="tool-section premium-feature">
                <h3>3D Модели (PREMIUM)</h3>
                <div class="tool-option">
                    <button id="import-3d" disabled>Импорт модели</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="comic-canvas"></canvas>
        </div>
    </div>
    
    <div class="bottom-bar">
        <div>
            <button id="add-page">Добавить страницу</button>
            <span id="page-counter">Страница 1 из 1</span>
        </div>
        <div>
            <button id="publish-btn">Опубликовать</button>
        </div>
    </div>
    
    <div id="premium-overlay" class="premium-overlay hidden">
        <h2>Премиум функция</h2>
        <p>Эта функция доступна только для премиум пользователей</p>
        <button id="unlock-premium">Разблокировать в тестовом режиме</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация canvas с Fabric.js
            const canvas = new fabric.Canvas('comic-canvas', {
                width: 800,
                height: 1000,
                backgroundColor: '#ffffff'
            });
            
            // Состояние редактора
            const state = {
                currentTool: 'select',
                brushWidth: 5,
                brushOpacity: 1,
                brushColor: '#000000',
                isPremium: false,
                currentPage: 1,
                totalPages: 1,
                layers: ['Layer 1'],
                activeLayer: 0
            };
            
            // Элементы интерфейса
            const elements = {
                toolSelect: document.getElementById('tool-select'),
                brushWidth: document.getElementById('brush-width'),
                brushOpacity: document.getElementById('brush-opacity'),
                brushColor: document.getElementById('brush-color'),
                colorPreview: document.getElementById('color-preview'),
                shapeFill: document.getElementById('shape-fill'),
                shapeStroke: document.getElementById('shape-stroke'),
                addLayerBtn: document.getElementById('add-layer'),
                removeLayerBtn: document.getElementById('remove-layer'),
                layersPanel: document.getElementById('layers-panel'),
                premiumOverlay: document.getElementById('premium-overlay'),
                unlockPremiumBtn: document.getElementById('unlock-premium'),
                premiumBtn: document.getElementById('premium-btn'),
                addPageBtn: document.getElementById('add-page'),
                pageCounter: document.getElementById('page-counter'),
                publishBtn: document.getElementById('publish-btn'),
                saveBtn: document.getElementById('save-btn')
            };
            
            // Инициализация кисти
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            canvas.freeDrawingBrush.width = state.brushWidth;
            canvas.freeDrawingBrush.color = state.brushColor;
            
            // Обновление интерфейса
            function updateUI() {
                // Обновление предпросмотра цвета
                elements.colorPreview.style.backgroundColor = state.brushColor;
                
                // Обновление счетчика страниц
                elements.pageCounter.textContent = `Страница ${state.currentPage} из ${state.totalPages}`;
                
                // Обновление списка слоев
                elements.layersPanel.innerHTML = '';
                state.layers.forEach((layer, index) => {
                    const layerItem = document.createElement('div');
                    layerItem.className = 'layer-item';
                    layerItem.innerHTML = `
                        <span class="layer-visibility">👁️</span>
                        <span>${layer}</span>
                    `;
                    if (index === state.activeLayer) {
                        layerItem.style.backgroundColor = '#7289da';
                    }
                    layerItem.addEventListener('click', () => {
                        state.activeLayer = index;
                        updateUI();
                    });
                    elements.layersPanel.appendChild(layerItem);
                });
            }
            
            // Обработчики событий
            elements.toolSelect.addEventListener('change', function() {
                state.currentTool = this.value;
                canvas.isDrawingMode = false;
                
                switch(state.currentTool) {
                    case 'brush':
                        canvas.isDrawingMode = true;
                        break;
                    case 'eraser':
                        // В реальном приложении здесь была бы реализация ластика
                        alert("Ластик работает в тестовом режиме");
                        break;
                    case 'text':
                        const text = new fabric.IText('Введите текст', {
                            left: 100,
                            top: 100,
                            fontFamily: 'Arial',
                            fill: state.brushColor
                        });
                        canvas.add(text);
                        canvas.setActiveObject(text);
                        break;
                    case 'rect':
                        const rect = new fabric.Rect({
                            left: 100,
                            top: 100,
                            width: 100,
                            height: 100,
                            fill: elements.shapeFill.value,
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(rect);
                        break;
                    case 'circle':
                        const circle = new fabric.Circle({
                            left: 100,
                            top: 100,
                            radius: 50,
                            fill: elements.shapeFill.value,
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(circle);
                        break;
                    case 'line':
                        const line = new fabric.Line([50, 50, 200, 50], {
                            stroke: elements.shapeStroke.value,
                            strokeWidth: 2
                        });
                        canvas.add(line);
                        break;
                }
            });
            
            elements.brushWidth.addEventListener('input', function() {
                state.brushWidth = parseInt(this.value);
                canvas.freeDrawingBrush.width = state.brushWidth;
            });
            
            elements.brushOpacity.addEventListener('input', function() {
                state.brushOpacity = parseInt(this.value) / 100;
                canvas.freeDrawingBrush.opacity = state.brushOpacity;
            });
            
            elements.brushColor.addEventListener('input', function() {
                state.brushColor = this.value;
                canvas.freeDrawingBrush.color = state.brushColor;
                updateUI();
            });
            
            elements.addLayerBtn.addEventListener('click', function() {
                if (state.layers.length >= 10 && !state.isPremium) {
                    showPremiumOverlay();
                    return;
                }
                state.layers.push(`Layer ${state.layers.length + 1}`);
                updateUI();
            });
            
            elements.removeLayerBtn.addEventListener('click', function() {
                if (state.layers.length > 1) {
                    state.layers.pop();
                    if (state.activeLayer >= state.layers.length) {
                        state.activeLayer = state.layers.length - 1;
                    }
                    updateUI();
                }
            });
            
            elements.unlockPremiumBtn.addEventListener('click', function() {
                state.isPremium = true;
                document.querySelectorAll('.premium-feature select, .premium-feature button').forEach(el => {
                    el.disabled = false;
                });
                elements.premiumOverlay.classList.add('hidden');
            });
            
            elements.premiumBtn.addEventListener('click', function() {
                state.isPremium = !state.isPremium;
                this.textContent = state.isPremium ? "Премиум (активно)" : "Премиум (тест режим)";
                
                document.querySelectorAll('.premium-feature select, .premium-feature button').forEach(el => {
                    el.disabled = !state.isPremium;
                });
            });
            
            elements.addPageBtn.addEventListener('click', function() {
                if (state.totalPages >= 3 && !state.isPremium) {
                    showPremiumOverlay();
                    return;
                }
                state.totalPages++;
                state.currentPage = state.totalPages;
                updateUI();
                alert(`Добавлена страница ${state.totalPages}. В реальном приложении здесь было бы переключение между страницами.`);
            });
            
            elements.publishBtn.addEventListener('click', function() {
                alert("Комикс опубликован! В реальном приложении он появился бы в ленте рекомендаций.");
            });
            
            elements.saveBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'comic-page.png';
                link.href = canvas.toDataURL({
                    format: 'png',
                    quality: 1
                });
                link.click();
            });
            
            function showPremiumOverlay() {
                elements.premiumOverlay.classList.remove('hidden');
            }
            
            // Инициализация UI
            updateUI();
            
            // Добавление тестовых элементов на холст
            const text = new fabric.IText('Добро пожаловать в Comic Creator!', {
                left: 50,
                top: 50,
                fontFamily: 'Arial',
                fontSize: 24,
                fill: '#7289da'
            });
            canvas.add(text);
            
            const rect = new fabric.Rect({
                left: 50,
                top: 100,
                width: 200,
                height: 100,
                fill: '#7289da',
                opacity: 0.5
            });
            canvas.add(rect);
            
            // Сообщение в консоль
            console.log('Редактор комиксов инициализирован. Включен тестовый режим с премиум функциями.');
        });
    </script>
</body>
</html>
